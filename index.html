<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChecaTec</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ChecaTec</h1>
    </header>
    <main>
        <!-- Inicio de Sesión -->
        <div class="login-container" id="login-container">
            <!-- Imagen centrada en el formulario de inicio de sesión -->
            <img src="images/logoo.png" alt="Logo de la escuela" class="login-logoo">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="login-usuario" placeholder="Usuario">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="iniciarSesion()">Iniciar Sesión</button>
        </div>

        <!-- Registro de Entradas y Salidas -->
        <div class="container" id="registro-container" style="display: none;">
            <h2>Bienvenido, <span id="usuario-actual"></span></h2>
            <button onclick="registrar('entrada')">Registrar Entrada</button>
            <button onclick="registrar('salida')">Registrar Salida</button>
            <div class="log" id="log">
                <!-- Los registros aparecerán aquí -->
            </div>
            <button onclick="cerrarSesion()" class="logout">Cerrar Sesión</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
